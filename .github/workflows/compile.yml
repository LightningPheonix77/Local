name: Build and Create Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Compile C code
        run: |
          gcc i1.c -o i1.out  # Replace source.c with your actual file name
          # Add additional flags if needed

      - name: Create release tag
        id: create-tag
        run: |
          tag_name="v$(git rev-parse --short HEAD)"  # Generate tag from commit hash
          git tag $tag_name

      - name: Create release (requires token with repo:releases permission)
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.create-tag.outputs.tag_name }}
          release_name: "Automatic Build - ${{ steps.create-tag.outputs.tag_name }}"
          # Add release body or assets as needed
